<div class="card">
  <div class="card card-header">
    Quiz Setting
  </div>
  <div class="card card-body">
    <!-- Start Select Level -->
    <div class="form-group mb-2">
      <label>Select Level</label>
      <div class="btn-group form-control-plaintext">
        <ng-template ngFor let-level [ngForOf]="LEVELS">
          <label class="btn btn-outline-primary" [class.active]="selectedLevel == level.id">
            <input 
            type="radio"
            name="selectedLevel"
            [checked]="selectedLevel == level.id" 
            [value]="level.id" 
            (change)="setLevel(level.id)"
            hidden
            > 
            {{ level.value }} 
          </label>
        </ng-template>
      </div>
    </div>
    <!-- End Select Level -->
    <!-- Start Select Level -->
    <div class="form-group mb-2">
      <label>Question Count</label>
      <div class="btn-group form-control-plaintext">
        <ng-template ngFor let-count [ngForOf]="QUESTION_COUNT">
          <label class="btn btn-outline-primary" [class.active]="selectedQuizNumber == count.value">
            <input 
            type="radio"
            name="selectedQuizNumber"
            [checked]="selectedQuizNumber == count.value" 
            [value]="count.value" 
            (change)="setQuizNumber(count.value)"
            hidden
            > 
            {{ count.value }} 
          </label>
        </ng-template>
      </div>
    </div>
    <!-- End Select Level -->
  </div>
</div>
<button class="btn btn-primary btn-block my-2" (click)="goQuiz()">Start Quiz</button>
