<div class="card mb-3 card-shadow">
  <div class="card card-body">
    <!-- Start Question -->
    <div *ngIf="question && question.questionWord && question.questionWord.word">
      <span class="badge badge-right-top badge-light p-1" (click)="onClickShowHideHint()">Hint</span>
      <h3 class="card-title text-center mt-4">
        {{ question.questionWord.word }}
      </h3>
      <p class="card-title text-center mb-4" [class.visibility-hidden]="!isSoundVisibility" >[{{ question.questionWord.sound }}]</p>
      <div 
        class="card card-answer mb-3 px-3 py-2 card-shadow card-effect-hover"  
        *ngFor="let answer of question.answers" 
        (click)="onClickAnswer(answer.index)"
        [class.incorrect]="showAnswerChecker && ( selectedWordIndex === answer.index ) && ( question.questionWord.index != answer.index )"
        [class.correct]=" showAnswerChecker && ( question.questionWord.index == answer.index )"
        [class.active]=" !showAnswerChecker && ( selectedWordIndex === answer.index )"
      >
        <p class="card-text">
          {{ answer.class }} {{ answer.explain }}
        </p>
      </div>
    </div>
    <!-- End Question -->
    <div *ngIf="!question">
      <h5>Sorry, </h5>
      <p>There is something wrong...</p>
    </div>
  </div>
</div>
